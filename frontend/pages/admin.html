<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CoreSync</title>
    <link rel="stylesheet" href="../../styles/styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    
    <button id="createTenantBtn">+ Create New Tenant</button>

    <form id="createTenantForm">
        <input type="text" id="tenantName" placeholder="Tenant Name" required>
        <input type="text" id="tenantSchema" placeholder="Schema Name">
        <button type="submit">Create Tenant</button>
    </form>
    
    
    <table id="tenantTable">
        <thead>
            <tr>
                <th>Tenant Name</th>
                <th>Schema</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="../../scripts/admin.js"></script>
</body>
</html>
